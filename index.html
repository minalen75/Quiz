<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Class Quiz</title>
</head>

<body class="body">

  <div class="container">

    <div class="jumbotron">
      <hr class="my-2">
      <h1 class="headerAlign">Quiz Me</h1>
      <hr class="my-1">
    </div>

    <div class="row">
      <div class="col">

        <div class=" bold text-center ">
          <p id="questionToBeAsked"><br>Here We Go! Press Start to Continue</p>
          <input type="text" name="first-name" id="first-name" value="" placeholder="Please Enter Name:" />

        </div>
        <div class="row">
          <div class="col text-center">
            <ol>
              <li class="hover wow" id="option1" value="1"></li>
              <li class="hover wow" id="option2" value="2"></li>
              <li class="hover wow" id="option3" value="3"></li>
              <li class="hover wow" id="option4" value="4"></li>
            </ol>
          </div>
          <div class="row"></div>
          <div class="col text-center">
            <button type="button" class="btn btn-primary" id="startBtn">Start</button>
            <hr class="my-2">
            <button type="button" class="btn btn-primary" id="pAgain">Play Again?</button>
          </div>
        </div>


      </div>

      <div class="row"></div>
      <div class="col text-center">
        <p id="timer">Timer: </p>

      </div>

    </div>

  </div>
  </div>
  </div>


  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <script src="js/questions.js"></script>


</body>

</html>
